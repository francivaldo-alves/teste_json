<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura e Gravação de JSON</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Número Salvo</h3>
      </div>
      <div class="card-body">
        <div id="numeroSalvo">Nenhum número salvo ainda.</div>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">
        <h3>Salvar Número</h3>
      </div>
      <div class="card-body">
        <form id="numeroForm">
          <div class="form-group">
            <label for="numeroInput">Digite um número:</label>
            <input type="number" class="form-control" id="numeroInput" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JavaScript links -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script personalizado para manipular JSON -->
  <script src="script.js"></script>
</body>
</html>
