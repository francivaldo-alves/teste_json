<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="tombamentos"></div>
  
</body>
<script>
  let divtombamentos = document.querySelector("#tombamentos")

  fetch("data.json").then((reponse)=>{
    reponse.json().then((dados) =>{
      dados.tombamentos.map((tombamento)=>{
        divtombamentos.innerHTML += `<h1> ${tombamento.totalEstalado} </h1>`
      })
    })
  })
</script>
</html>
